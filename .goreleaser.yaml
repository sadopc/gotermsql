version: 2

project_name: gotermsql

before:
  hooks:
    - go mod tidy

builds:
  - id: gotermsql
    main: ./cmd/gotermsql
    binary: gotermsql
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

brews:
  - repository:
      owner: sadopc
      name: homebrew-tap
    directory: Formula
    homepage: "https://github.com/sadopc/gotermsql"
    description: "A terminal SQL IDE supporting PostgreSQL, MySQL, SQLite, and DuckDB"
    license: "MIT"
    install: |
      bin.install "gotermsql"
    test: |
      system "#{bin}/gotermsql", "version"
